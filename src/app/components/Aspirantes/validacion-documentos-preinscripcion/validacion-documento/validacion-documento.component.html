<form role="form" autocomplete="off" [formGroup]="formValidacion" (ngSubmit)="enviar()" novalidate>
  <div mat-dialog-title class="flex items-center justify-between">
    <div>Validación de documento</div>
    <button type="button" mat-icon-button (click)="close(false)" tabindex="-1">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div class="mt-4 flex flex-col gap-2">
      <div class="flex flex-col sm:flex-row sm:gap-4">
        <mat-form-field class="flex-auto">
          <mat-label>Estatus</mat-label>
          <mat-select formControlName="estatus">
            <mat-option *ngFor="let estatus of listaEstatusDocumento" [value]="estatus.id">{{estatus.estatus}}</mat-option>
          </mat-select>
          <mat-error *ngIf="this.formValidacion.get('estatus').hasError('required')"> El campo es requerido</mat-error>
        </mat-form-field>
        <mat-form-field class="vex-flex-form-field flex-auto">
          <mat-label>Observaciones</mat-label>
          <textarea matInput formControlName="observaciones"></textarea>
          <mat-error *ngIf="this.formValidacion.get('observaciones').hasError('maxlength')"> El limite de carácteres es 500</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="close(false)">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="formValidacion.invalid">Actualizar estatus</button>
  </mat-dialog-actions>
</form>
