
<table mat-table [dataSource]="this.dataSource" class="w-full" matSort>
  <ng-container *ngFor="let column of columns;">
    <ng-container *ngIf="column.property == 'nombre'" [matColumnDef]="column.property">
      <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
      <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.nombre }}</td>
    </ng-container>
  </ng-container>
  <ng-container *ngFor="let column of columns;">
    <ng-container *ngIf="column.property == 'paterno'" [matColumnDef]="column.property">
    <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
    <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.paterno }}</td>
    </ng-container>
  </ng-container>
  <ng-container *ngFor="let column of columns;">
    <ng-container *ngIf="column.property == 'materno'" [matColumnDef]="column.property">
    <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
    <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.materno }}</td>
    </ng-container>
  </ng-container>
  <ng-container *ngFor="let column of columns;">
    <ng-container *ngIf="column.property == 'fechaNacimiento'" [matColumnDef]="column.property">
    <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
    <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.fechaNacimiento | date: 'dd-MM-YYYY' }}</td>
    </ng-container>
  </ng-container>
  <ng-container *ngFor="let column of columns;">
    <ng-container *ngIf="column.property == 'curp'" [matColumnDef]="column.property">
    <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
    <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.curp | uppercase }}</td>
    </ng-container>
  </ng-container>
  <ng-container *ngFor="let column of columns;">
    <ng-container *ngIf="column.property == 'numeroPasaporte'" [matColumnDef]="column.property">
    <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
    <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.numeroPasaporte }}</td>
    </ng-container>
  </ng-container>
  <ng-container *ngFor="let column of columns;">
    <ng-container *ngIf="column.type === 'button'" [matColumnDef]="column.property">
      <th *matHeaderCellDef class="uppercase" mat-header-cell style="text-align: center;" > {{ column.label }}</th>
      <td *matCellDef="let element" [ngClass]="column.cssClasses" mat-cell>
        <div class="flex items-center justify-center">
            <a (click)="openModalDocumentosAspirante(element)"
            matTooltip="Ver documentos"
            matTooltipPosition="left"
            class="w-10 h-10 leading-none flex items-center justify-center hover:bg-hover text-primary bg-primary/10"
            mat-icon-button>
            <mat-icon class="icon-sm" svgIcon="mat:insert_drive_file"></mat-icon>
            </a>
        </div>
      </td>
    </ng-container>
  </ng-container>
  <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: visibleColumns;"class="hover:bg-hover trans-ease-out cursor-pointer" mat-row></tr>
</table>
<br>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
