    <p-table [value]="this.listado" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="parcial">Parcial <!-- <p-sortIcon field="grupo"></p-sortIcon> --></th>
              <th pSortableColumn="abiero">Abierto<!-- <p-sortIcon field="materia"></p-sortIcon>  --></th>
              <th pSortableColumn="finalizado">Finalizado <!-- <p-sortIcon field="nombreDocente"></p-sortIcon> --></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.parcial}}</td>
              <td>
                <mat-slide-toggle *ngIf="!product.finalizado" color="primary" [checked]="product.abierto" (change)="onToggle(1,$event,product)" ></mat-slide-toggle>
              </td>
              <td>
                <a *ngIf="!product.finalizado"  (click)="finalizar(product)" matTooltip="Cambiar estatus"
                            class="w-10 h-10 leading-none flex items-center justify-center hover:bg-hover text-teal bg-primary/10"
                            mat-icon-button>
                            <mat-icon mat-icon class="icon-sm" svgIcon="mat:lock_open"></mat-icon>
                        </a>
              </td>
          </tr>
      </ng-template>
