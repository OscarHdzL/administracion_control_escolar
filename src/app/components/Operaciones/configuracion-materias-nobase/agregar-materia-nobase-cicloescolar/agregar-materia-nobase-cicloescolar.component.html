<form role="form" autocomplete="off" [formGroup]="formMateria" novalidate>
  <div mat-dialog-title class="flex items-center justify-between">
    <div>Agregar materia no base</div>
    <button type="button" mat-icon-button (click)="close(false)" tabindex="-1">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div class="mt-4 flex flex-col gap-2">
      <div class="flex flex-col sm:flex-row sm:gap-4">
        <mat-form-field class="flex-auto">
          <mat-label>Materia</mat-label>
          <mat-select formControlName="materia" [placeholder]="this.PLACEHOLDER">
            <mat-option *ngFor="let materia of listaMateriaNoBase" [value]="materia.relMateriaPlantillaId">{{materia.materia }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>



<!--     <div>
      {{ this.formGrupo.getRawValue() | json }}
    </div> -->
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="close(false)">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" (click)="guardarMateriaNoBase()" [disabled]="formMateria.invalid">Agregar</button>
  </mat-dialog-actions>
</form>
