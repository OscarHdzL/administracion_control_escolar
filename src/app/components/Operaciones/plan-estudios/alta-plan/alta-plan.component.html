<form role="form" autocomplete="off" [formGroup]="formPlan" (ngSubmit)="enviar()" novalidate>
  <div mat-dialog-title class="flex items-center justify-between">
    <div>{{ alta ? 'Alta Plan de Estudios' : 'Editar Plan de Estudios' }}</div>
    <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <div class="mt-4 flex flex-col gap-2">
      <div class="flex flex-col sm:flex-row sm:gap-4">
        <mat-form-field class="flex-auto">
          <mat-label>Inicio</mat-label>
          <input matInput [matDatepicker]="picker1" placeholder="Inicio" formControlName="inicio">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="flex-auto">
          <mat-label>Fin</mat-label>
          <input matInput [matDatepicker]="picker2" placeholder="Fin" formControlName="fin">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="flex flex-col sm:flex-row sm:gap-4">
        <div class="flex-auto flex gap-4">
          <mat-form-field class="vex-flex-form-field flex-auto">
            <mat-label>Cr√©ditos</mat-label>
            <input type="number" matInput formControlName="creditos">
          </mat-form-field>
          <mat-form-field class="vex-flex-form-field flex-auto">
            <mat-label>Semestres</mat-label>
            <input type="number" matInput formControlName="semestres">
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>Cancelar</button>
    <button *ngIf="this.data.alta" type="submit" mat-flat-button color="primary" [disabled]="formPlan.invalid">Agregar</button>
    <button *ngIf="!this.data.alta" type="submit" mat-flat-button color="primary" [disabled]="formPlan.invalid">Actualizar</button>
  </mat-dialog-actions>
</form>
