<vex-page-layout>
  <div class="p-gutter m-2">
    <div class="card overflow-auto mt-2">
      <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
          Alumnos nuevo ingreso
        </h2>
      </div>
      <div>
        <table mat-table [dataSource]="this.dataSource" class="w-full" matSort>
          <ng-container *ngFor="let column of columns;">
          </ng-container>
          <ng-container *ngFor="let column of columns;">
            <ng-container *ngIf="column.property == 'nombreAlumno'" [matColumnDef]="column.property">
            <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.nombreAlumno }}</td>
            </ng-container>
          </ng-container>
          <ng-container *ngFor="let column of columns;">
            <ng-container *ngIf="column.property == 'matricula'" [matColumnDef]="column.property">
            <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.matricula }}</td>
            </ng-container>
          </ng-container>
          <ng-container *ngFor="let column of columns;">
            <ng-container *ngIf="column.property == 'rfc'" [matColumnDef]="column.property">
            <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.rfc }}</td>
            </ng-container>
          </ng-container>
          <ng-container *ngFor="let column of columns;">
            <ng-container *ngIf="column.property == 'deporte'" [matColumnDef]="column.property">
            <th *matHeaderCellDef class="uppercase" mat-header-cell > {{ column.label }}</th>
            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row.deporte }}</td>
            </ng-container>
          </ng-container>
          <ng-container *ngFor="let column of columns;">
            <ng-container *ngIf="column.type === 'button'" [matColumnDef]="column.property">
              <th *matHeaderCellDef class="uppercase" mat-header-cell style="text-align: center;" > {{ column.label }}</th>
              <td *matCellDef="let element" [ngClass]="column.cssClasses" mat-cell>
                <div class="flex items-center justify-center">
                </div>
              </td>
            </ng-container>
          </ng-container>
          <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: visibleColumns;"class="hover:bg-hover trans-ease-out cursor-pointer" mat-row></tr>
        </table>
        <div
        *ngIf="this.alumnos.length == 0"
        class="flex-auto items-center justify-center"
      >
        <h1 class="m-10 headline2" style="text-align: center">
          No se encontraron alumnos registrados
        </h1>
      </div>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
        <div class="flex justify-end" *ngIf="this.alumnos.length > 0">
          <button class="mr-10 mb-5" color="primary" mat-flat-button type="button" (click)="inscribir()">Inscribir a primer semestre</button>
      </div>
      </div>
    </div>
  </div>
</vex-page-layout>
